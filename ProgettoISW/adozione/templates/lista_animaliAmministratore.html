{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>

        <div class="navbar">

            <a class="button_link" href="{% url 'logout' %}">
                <button class="pulsante" >Aggiungi animale</button>
            </a>

            <a class="button_link" href="{% url 'logout' %}">
                <button class="pulsante" >Logout</button>
            </a>
          
        </div>

        <form id= "form_ricerca" method="get">
            {{myFilter.form}}

            <button class="btn btn-primary" type="submit"> Cerca </button>
        </form>


        <table> 
            <thead>
                <th>Specie</th>
                <th>Razza</th>
                <th>Età</th>
                <th>Descrizione</th>
                <th>Azione</th>
            </thead>

            <tbody> 

                <tr>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                
                {% for animal in animali %}
                <tr>
                    <td>{{ animal.specie }}</td>
                    <td>{{ animal.razza }}</td>
                    <td>{{ animal.età }}</td>
                    <td>{{ animal.descrizione }}</td>
                    <td>
                        <a href="{% url 'modifica_animale' animal.ID_animale %}" class="pulsante pulsante_tabella">Modifica</a>
                    </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
